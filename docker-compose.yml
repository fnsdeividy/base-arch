services:
  postgres:
    image: postgres:15-alpine
    container_name: cloro_postgres
    environment:
      POSTGRES_DB: cloro_db
      POSTGRES_USER: cloro_user
      POSTGRES_PASSWORD: cloro_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cloro_network

  redis:
    image: redis:7-alpine
    container_name: cloro_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cloro_network

volumes:
  postgres_data:
  redis_data:

networks:
  cloro_network:
    driver: bridge
